<!DOCTYPE html>
<html>
	<head>
		<title>Winkelwagen</title>

	<body>
		<aside class="ad-container">
					<img src="https://cdn-images-1.medium.com/max/800/1*ibN0ptxrg6LkZ5DZbKv2YA.png" alt="">

		<div class="wrapper">

					<img src="http://norsktilhengerutleie.info/wp-content/uploads/2010/09/your-logo-here-aalesund1.png" alt="">

				<div class="login-container">
					<form action="#" method="POST" class="login-form">
						<label>Login</label>
						<div class="element-holder">
					    	<input type="text" name="username" placeholder="Gebruikersnaam">
						</div>
						<div class="element-holder">
					    	<input type="password" name="password" placeholder="swallaalla">
						</div>

						<div class="element-holder">
							<input type="checkbox">Onthouden
							<a href="#">Vergeten?</a>

					</form>
				</div>

			</header>
			<nav>
				<ul class="menu">
					<li class="menu__item">
						<a href="#">Nieuws</a>
					</li>
					<li class="menu__item">
						<a href="#">Acties</a>
					</li>
					<li class="menu__item">
						<a href="#">Over ons</a>
					</li>
					<li class="menu__item">
						<a href="#">Vacatures</a>
					</li>
					<li class="menu__item">
						<a href="#">Webshop</a>
					</li>
				</ul>
			</nav>

      <div class="winkelwagen-wrapper">

        <a href="#" class="back-to-shopping-btn">Verder winkelen</a>

        <h1>Winkelwagen</h1>
        <table>
          <thead>
              <tr>
                <th></th>
                <th>Productnaam</th>
                <th>Prijs</th>
                <th>Aantal</th>
                <th>Subtotaal</th>
                <th>Verwijderen</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td class="product-afbeelding">
                <img src="https://goo.gl/HMh5L7" alt="">
              </td>
              <td>Lijkt op een uitlaat?</td>
              <td>€99,99</td>
              <td>
                <input type="number" name="quantity" min="1" max="5">
              </td>
              <td>€99,99</td>
              <td>
                <a href="#" class="remove-from-ww-btn">Verwijder item</a>
              </td>
            </tr>
            <tr>
              <td class="product-afbeelding">
                <img src="https://goo.gl/3LPNle" alt="">
              </td>
              <td>Auto rem</td>
              <td>€99,99</td>
              <td>
                <input type="number" name="quantity" min="1" max="5">
              </td>
              <td>€99,99</td>
              <td>
                <a href="#" class="remove-from-ww-btn">Verwijder item</a>
              </td>
            </tr>
          </tbody>
        </table>
